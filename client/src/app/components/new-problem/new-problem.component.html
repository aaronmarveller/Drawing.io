<div>
  <form #formElement = "ngForm">
    <div class="form-group">
      <label for="problemName">Problem Name</label>
      <input name="problemName" id="problemName" class="form-control"
             type="text" required placeholder="Please enter problem name"
             [(ngModel)]="newProblem.name">
    </div>
    <div class="form-group">
      <label for="problemDesc">problem description</label>
      <textarea name="problemDesc" id="problemDesc" class="form-control"
                placeholder="Please enter problem description"
                [(ngModel)]="newProblem.desc" rows="3">
      </textarea>
    </div>
    <div class="form-group">
      <label for="problemDiff">Difficulty</label>
      <select class="form-control" id="diff" name="diff"
              [(ngModel)]="newProblem.diff">
        <option *ngFor= "let diff of diffs" [value]="diff">
          {{diff}}
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right"
                (click)="addProblem()">
          Add Problem
        </button>
      </div>
    </div>
  </form>
</div>
