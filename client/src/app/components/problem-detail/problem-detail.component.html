<div class="container" *ngIf="problem">
    <!--ngIf is to judge whether problem is NULL or not-->
    <!--class container etc, are provided by bootstrap-->
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div>
                <div>
                    <h2>
                        {{problem.id}}. {{problem.name}}
                    </h2>
                </div>
                <p>
                    {{problem.desc}}
                </p>
            </div>
        </div>
    </div>
    <div class='d-none d-sm-block col-sm-12 col-md-8'>
        <app-editor></app-editor>
    </div>
</div>
