<div class="container">
  <app-new-problem></app-new-problem>
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems" 
    [routerLink] = "['/problems', problem.id]">
    <!--'/problems' means the static address, and problem.id means the variable-->
      <span class="{{'pull-left badge difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">
        {{problem.difficulty}}
      </span>
      <strong class="title">{{problem.id}}. {{problem.name}}</strong>
    </a>
  </div>
</div>
