<div class="container">
  <app-new-problem></app-new-problem>
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems" [routerLink] = "['/problem', problem.id]">
      <span class="{{'pull-left badge difficulty diff-' + problem.diff.toLocaleLowerCase()}}">
        {{problem.diff}}
      </span>
      <strong class="title">{{problem.id}}. {{problem.name}}</strong>
    </a>
  </div>
</div>
